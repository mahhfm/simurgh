{% extends 'edu/base.html' %}
{% load staticfiles %}

{% block content %}

<div class="form-group myform">

        {% csrf_token %}


        {{ form.as_p }}


        <input type="submit" value="ایجاد" class="btn btn-primary">

    {% elif create_message %}

        {% endif %}
</div>
{% endblock %}
